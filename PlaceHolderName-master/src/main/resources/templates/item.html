<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <title>Happy Dogs</title>
  <link rel="icon" type="image/x-icon" href="happy.png">
</head>
<body>
<h1 th:text="${item.name}"></h1>
<table>
  <tr>
    <th>Name</th>
    <th th:text="${item.name}"></th>
  </tr>
  <tr>
    <th>price</th>
    <th th:text="${item.price}"></th>
  </tr>
  <form action="/" method="post">
    <input type="text" name="item" text="Add to cart"/>
    <input type="submit"/>
  </form>
</table>
</body>
</html>
